<!DOCTYPE html>
<html>
    <head>

        <title>

            Register Page 

        </title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src= '/client/js/register-page.js' async></script>

        <link rel="stylesheet" href="/client/css/register-page.css">

    </head>

    <body>

        <header>
            <h1>Register to get Started.</h1>
        </header>

        <form>
            <label for ="firstName">First Name:</label>
            <input type="text" id="firstName" size='60'>

            <label for ="lastName">Last Name:</label>
            <input type="text" id="lastName" size='60'>

            <label for ="email">Email:</label>
            <input type="text" id="email" size='60'>

            <label for ="username"> Username:</label>
            <input type="text" id="username" size='60'>

            <label for ="password">Password:</label>
            <input type="text" id="password" size='60'>

            <div> 
                <button id='register'>Register</button>
            </div>

            <div>
                <label for="login-page">Already have an Account?</label>
                <button id="login-page">Login</button>
            </div>

        </form>

    </body>

</html>
