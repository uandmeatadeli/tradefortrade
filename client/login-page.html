<!DOCTYPE html>
<html>
    <head>

        <title>

            Login Page 

        </title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src= '/client/js/login-page.js' async></script>

        <link rel="stylesheet" href="/client/css/login-page.css">

    </head>

    <body>

        <header>
            <h1>Welcome to Trade For Trade!</h1>
        </header>

        <h1>Login</h1>

        <form>

            <label for ="username"> Username:</label>
            <input type="text" id="username" size='60'>

            <input type="password" id="password" size='60'>

            <div>

            </div>

            <div>
                <label for="register-page">Don't have an Account?</label>
                <button id="register-page">Register</button>
            </div>

        </form>

    </body>

</html>
